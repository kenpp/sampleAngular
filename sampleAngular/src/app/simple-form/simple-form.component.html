<form #calcFrom="ngForm">
    <input [(ngModel)]="text1" name="fieldOne" required #fieldOne="ngModel">
    +
    <input [(ngModel)]="text2" name="fieldTwo" required #fieldTwo="ngModel">
    <button (click)="addAndShow()" [disabled]="calcFrom.invalid">CALC</button>
    <div>{{result}}</div>
    <div>
        <span *ngIf="fieldOne.invalid" class="my-invalid">左側のフィールドが空白です</span>
        <br>
        <span *ngIf="fieldTwo.invalid" class="my-invalid">右側のフィールドが空白です</span>
    </div>
</form>
    <input type="file" (change)="inputFile($event)">
    <img [src]="imgPath"/>
